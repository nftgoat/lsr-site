    <p>If you'd like to arrange a reading, workshop, or craft talk, or if you would like to contact me for any other reason, please email laurasobbottross@gmail.com or use the form below.
    </p>
    <form id="contact-form" action="https://formsubmit.co/justinross28@gmail.com" method="POST" role="form">
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Your Name</label>
            <textarea class="form-control" name="name" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" name="mail" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Text area</label>
          <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit bg-primary" name="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
